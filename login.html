<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | LUXURY Real Estate</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Full-screen background image */
        body {
            margin: 0;
            height: 100vh; /* Full viewport height */
            background-image: url('img/Modern Living Room.jpg'); /* Path to your background image */
            background-size: cover; /* Cover the entire area */
            background-position: center; /* Center the image */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background-color: rgba(93, 105, 99, 0.7); /* Slightly transparent white background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            width: 300px; /* Fixed width for the form */
        }

        h2 {
            text-align: center; /* Center the heading */
        }

        .input-field {
            margin-bottom: 15px;
        }

        .input-field input {
            width: 90%; /* Full width */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%; /* Full width */
            background-color: rgb(111, 147, 130);
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #073a1f;
        }

        .forget {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        p {
            text-align: center; /* Center paragraph text */
        }

        /* Responsive styles */
        @media (max-width: 400px) {
            .login-container {
                width: 90%; /* Responsive width for small screens */
            }
        }
    </style>
</head>

<body>
<div class="login-container">
    <h2>Login</h2>
    <form action="#" method="post">
        <div class="input-field">
            <input type="text" required />
            <label>Enter email</label>
        </div>
        <div class="input-field">
            <input type="password" required />
            <label>Enter password</label>
        </div>
        <div class="forget">
            <label for="save-login">
                <input type="checkbox" id="save-login" />
                Save login information
            </label>
            <a href="#">Forgot password?</a>
        </div>
        <button type="submit">Log In</button>
        <p>Don't have an account? <a href="#">Create account</a></p>
    </form>
</div>
</body>

</html>
